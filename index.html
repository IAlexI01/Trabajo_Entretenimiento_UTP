<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conexión Cultural - Login</title>
    <link rel="stylesheet" href="Css/Estilos.css">
</head>
<body class="login-body">
    <div class="login-container">
        <h1>Conexión Cultural</h1>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-login">Iniciar sesión</button>
        </form>

        <p class="register-link">¿No tienes cuenta? 
            <a href="Registro.html">Regístrate aquí</a>
        </p>

        <div style="margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 5px; font-size: 12px; border-left: 4px solid #667eea;">
            <strong>Credenciales de prueba:</strong><br>
            • Admin: admin@gmail.com / admin123<br>
            • Usuario: usuario@gmail.com / usuario123
        </div>
    </div>
    
    <script src="Js/login.js"></script>
</body>
</html>
